let a = prompt('Введите первую строку:');
let b = prompt('Введите вторую строку:');

    if (a.length < b.length){
        alert('1');
    }

        alert('-1');
    }
    else{
        alert('0');
    }
}

//3
let a = prompt('Введите текст: ');
function glasnie(str){
    let glasn = ['а', 'я', 'у', 'ю', 'о', 'е', 'ё', 'э', 'и', 'ы'];
    let count = 0;
    str = str.toLowerCase();

    for (let i = 0; i < str.length; i++){
        if (glasn.includes(str[i])){
            count++;
        }
    }
    return count;
}
let gl = glasnie(a);
alert('Гласных букв в тексте: ' + gl);

let a = prompt('Введите текст: ');
function spam(str) {
    let spam_text = ['100% бесплатно', 'увеличение продаж', 'только сегодня', 'не удаляйте', 'ххх'];

    str = str.toLowerCase();

    for (let i = 0; i < spam_text.length; i++) {

}

    let b = a.split(' ');
    let q = b.length;
    return q
}
count = count_let(a)

//8
let a = prompt('Напишите текст: ');
function max_word(a) {
    let words = a.split(' ');
    let long_word = '';

    for (let i = 0; i < words.length; i++) {
        let word = words[i];
        if (word.length > long_word.length) {
            long_word = word
        }
    }
    return long_word;
}
max = max_word(a);
alert(max);

//9 
let a = prompt('Напишите текст: ');
function sr_znach(a) {
    let b = a.split(' ');
    vsego_simv = 0;
    for (i = 0; i < b.length; i++) {
        let word = b[i];
        vsego_simv += word.length;
    }

    let sr = vsego_simv / b.length;
    return sr
}
count = sr_znach(a)
alert(count)

//10
let a = prompt('Введите текст: ');
let b = prompt('Введите символ для поиска в тексте: ');
function find(a, b) {
    let indexes = [];
    let count = 0;

    for (let i = 0; i < a.length; i++) {
        if (a[i] === b) {
            indexes.push(i);
            count++;
        }
    }
    alert('Индексы: ' + indexes.join(', ') + ' \nСимвол встречался: ' + count + ' раз(а).');
}

find(a, b);
